<div class="container mt-4">
    <form>
      <div class="form-group mb-4">
        <label for="firstname">First Name:</label>
        <input type="text" id="firstname" name="firstname" class="form-control" [(ngModel)]="newStudent.firstname">
      </div>
  
      <div class="form-group mb-4">
        <label for="lastname">Last Name:</label>
        <input type="text" id="lastname" name="lastname" class="form-control" [(ngModel)]="newStudent.lastname">
      </div>
  
      <div class="form-group mb-4">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" class="form-control" [(ngModel)]="newStudent.emailid">
      </div>
  
      <button class="btn btn-primary" (click)="addStudent()">Add Student</button>
    </form>
    
  </div>
